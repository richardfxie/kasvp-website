<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - KAS Venture Partners</title>
  <meta name="description" content="Get in touch with KAS Venture Partners">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen flex flex-col bg-background">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 px-6 py-6 md:px-8 md:py-8 flex items-center justify-between nav-bg">
    <!-- Logo -->
    <a href="index.html">
      <img src="images/logo.webp" alt="KAS Venture Partners" class="h-5 md:h-6 w-auto">
    </a>

    <!-- Desktop Navigation -->
    <ul class="hidden md:flex items-center gap-8 lg:gap-12">
      <li>
        <a href="index.html" class="nav-link text-sm tracking-wider transition-opacity hover:opacity-70 opacity-80">
          HOME
        </a>
      </li>
      <li>
        <a href="kevin-ulrich.html" class="nav-link text-sm tracking-wider transition-opacity hover:opacity-70 opacity-80">
          KEVIN ULRICH
        </a>
      </li>
      <li>
        <a href="team.html" class="nav-link text-sm tracking-wider transition-opacity hover:opacity-70 opacity-80">
          TEAM
        </a>
      </li>
      <li>
        <a href="contact.html" class="nav-link text-sm tracking-wider transition-opacity hover:opacity-70 opacity-100">
          CONTACT
        </a>
      </li>
    </ul>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="md:hidden flex flex-col gap-1.5 p-1" aria-label="Toggle menu">
      <span class="hamburger-line block w-6 h-0.5 bg-white"></span>
      <span class="hamburger-line block w-6 h-0.5 bg-white"></span>
      <span class="hamburger-line block w-6 h-0.5 bg-white"></span>
    </button>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu hidden absolute top-full right-0 mt-2 bg-black/95 backdrop-blur-sm rounded-lg p-6 min-w-[200px] md:hidden">
      <ul class="flex flex-col gap-4">
        <li>
          <a href="index.html" class="nav-link text-sm tracking-wider block py-2 transition-opacity hover:opacity-70 opacity-70">
            HOME
          </a>
        </li>
        <li>
          <a href="kevin-ulrich.html" class="nav-link text-sm tracking-wider block py-2 transition-opacity hover:opacity-70 opacity-70">
            KEVIN ULRICH
          </a>
        </li>
        <li>
          <a href="team.html" class="nav-link text-sm tracking-wider block py-2 transition-opacity hover:opacity-70 opacity-70">
            TEAM
          </a>
        </li>
        <li>
          <a href="contact.html" class="nav-link text-sm tracking-wider block py-2 transition-opacity hover:opacity-70 opacity-100">
            CONTACT
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 page-transition">
    <div class="min-h-screen pt-24 md:pt-32 pb-12 px-6 md:px-12 lg:px-24">
      <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-semibold mb-8">
          Contact
        </h1>
        <p class="text-white/70 mb-12">
          Get in touch with KAS Venture Partners.
        </p>

        <form id="contact-form" class="space-y-6">
          <div>
            <label for="name" class="block text-sm text-white/70 mb-2">
              Name
            </label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/40 transition-colors"
              placeholder="Your name"
            >
          </div>

          <div>
            <label for="email" class="block text-sm text-white/70 mb-2">
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/40 transition-colors"
              placeholder="your@email.com"
            >
          </div>

          <div>
            <label for="subject" class="block text-sm text-white/70 mb-2">
              Subject
            </label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/40 transition-colors"
              placeholder="How can we help?"
            >
          </div>

          <div>
            <label for="message" class="block text-sm text-white/70 mb-2">
              Message
            </label>
            <textarea
              id="message"
              name="message"
              required
              rows="5"
              class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/40 transition-colors resize-none"
              placeholder="Your message..."
            ></textarea>
          </div>

          <button
            type="submit"
            id="submit-btn"
            class="w-full py-4 bg-white text-black font-medium rounded-lg hover:bg-white/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Send Message
          </button>

          <div id="form-message" class="hidden text-center"></div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full py-6 text-center text-sm text-white/60">
    <p>
      &copy; <span id="current-year"></span> by KAS Venture Partners.
      <a href="legal.html" class="hover:text-white/80 transition-colors">
        Legal Disclosure
      </a>
    </p>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
